<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
   
</head>
<body>
    <main>
       <div id="corpo">
            <div id="visor"> <!-- virsor -->
                <input type="text" name="" id="mostrador">
            </div>

            <div  id="teclado"> <!-- teclado -->
                <button onclick="calcular('acao', 'c')" class="btn">C</button>
                <button onclick="calcular('acao', '(')" class="btn">(</button>
                <button onclick="calcular('acao', ')')" class="btn">)</button>
                <button onclick="calcular('acao', '+')" class="btn">+</button>

                <button onclick="calcular('numero', 1)" class="btn">1</button>
                <button onclick="calcular('numero', 2)" class="btn">2</button>
                <button onclick="calcular('numero', 3)" class="btn">3</button>
                <button onclick="calcular('acao', '-')" class="btn">-</button>
                
                <button onclick="calcular('numero', 4)" class="btn">4</button>
                <button onclick="calcular('numero', 5)" class="btn">5</button>
                <button onclick="calcular('numero', 6)" class="btn">6</button>
                <button onclick="calcular('acao', '*')" class="btn">*</button>

                <button onclick="calcular('numero', 7)" class="btn">7</button>
                <button onclick="calcular('numero', 8)" class="btn">8</button>
                <button onclick="calcular('numero', 9)" class="btn">9</button>
                <button onclick="calcular('acao', '/')" class="btn">/</button>

                <button onclick="calcular('acao', '.')" class="btn">.</button>
                <button onclick="calcular('numero', 0)" class="btn">0</button>
                <button onclick="calcular('acao', '=')" class="btn igual">=</button>


            </div>
       </div>
    </main>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
